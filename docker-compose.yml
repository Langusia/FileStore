version: '3.8'

services:
  # SQL Server for metadata storage
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: filestore-sqlserver
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=YourStrong@Passw0rd
      - MSSQL_PID=Developer
    ports:
      - "1433:1433"
    volumes:
      - sqlserver-data:/var/opt/mssql
    networks:
      - filestore-network
    healthcheck:
      test: /opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P "YourStrong@Passw0rd" -Q "SELECT 1" || exit 1
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 10s

  # MinIO as S3-compatible object storage
  minio:
    image: minio/minio:latest
    container_name: filestore-minio
    command: server /data --console-address ":9001"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin123
    ports:
      - "9000:9000"  # API
      - "9001:9001"  # Console
    volumes:
      - minio-data:/data
    networks:
      - filestore-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # MinIO Client for bucket creation
  minio-setup:
    image: minio/mc:latest
    container_name: filestore-minio-setup
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      until (/usr/bin/mc alias set minio http://minio:9000 minioadmin minioadmin123) do echo 'Waiting for MinIO...' && sleep 1; done;
      /usr/bin/mc mb minio/web-documents --ignore-existing;
      /usr/bin/mc mb minio/mobile-images --ignore-existing;
      /usr/bin/mc mb minio/api-user-uploads --ignore-existing;
      /usr/bin/mc policy set download minio/web-documents;
      /usr/bin/mc policy set download minio/mobile-images;
      /usr/bin/mc policy set download minio/api-user-uploads;
      echo 'MinIO setup complete';
      "
    networks:
      - filestore-network

volumes:
  sqlserver-data:
    driver: local
  minio-data:
    driver: local

networks:
  filestore-network:
    driver: bridge
